name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: reporthub
          POSTGRES_PASSWORD: reporthub
          POSTGRES_DB: reporthub
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U reporthub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://reporthub:reporthub@localhost:5432/reporthub?schema=public
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run prisma:migrate
      - run: npm run lint
      - run: npm run test
      - run: npm run build
