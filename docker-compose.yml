services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: reporthub
      POSTGRES_PASSWORD: reporthub
      POSTGRES_DB: reporthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
